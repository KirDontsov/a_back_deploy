version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    command: postgres -c 'log_statement=all'
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Service for running diesel migrations
  db-migrate:
    build: .
    container_name: db-migrate
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    command: |
      sh -c "
        # Wait for database to be ready
        until pg_isready -h postgres -p 5432 -U admin; do
          sleep 1
        done
        # Run diesel migrations if needed
        # This would require diesel_cli to be available in the container
        echo 'Database is ready for migrations'
      "

  # Service to apply the SQL dump when PostgreSQL is ready
  db-init:
    build: .
    container_name: db-init
    env_file:
      - .env
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./clean_dump.sql:/tmp/clean_dump.sql
    command: |
      sh -c "
        # Wait for database to be ready
        until pg_isready -h postgres -p 5432 -U admin; do
          sleep 1
        done
        # Apply the SQL dump to the database
        psql -h postgres -U admin -d postgres -f /tmp/clean_dump.sql
        echo 'SQL dump has been applied to the database'
      "

  app:
    build: .
    container_name: a_back
    restart: always
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRED_IN: ${JWT_EXPIRED_IN}
      JWT_MAXAGE: ${JWT_MAXAGE}
      RABBITMQ_URL: amqp://admin:mq2025RABBIT@rabbitmq:5672
      SECURE_COOKIES: ${SECURE_COOKIES}
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
    command: |
      sh -c "
        # Wait for database to be ready
        until pg_isready -h postgres -p 5432 -U admin; do
          sleep 1
        done
        # Start the Rust application
        app
      "

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: mq2025RABBIT
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  pgadmin_data:
  rabbitmq_data: